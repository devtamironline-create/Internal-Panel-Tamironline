version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tamironline-app
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    environment:
      - APP_NAME=تعمیرآنلاین
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_TIMEZONE=Asia/Tehran
      - APP_URL=${APP_URL:-http://localhost}
      - APP_KEY=${APP_KEY}
      - APP_LOCALE=fa
      - APP_FALLBACK_LOCALE=fa
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=tamironline
      - DB_USERNAME=tamironline
      - DB_PASSWORD=${DB_PASSWORD:-StrongPassword123!}
      - SESSION_DRIVER=file
      - CACHE_STORE=file
      - QUEUE_CONNECTION=sync
      - BROADCAST_CONNECTION=reverb
      - REVERB_APP_ID=tamironline
      - REVERB_APP_KEY=${REVERB_APP_KEY:-tamironline-key}
      - REVERB_APP_SECRET=${REVERB_APP_SECRET:-tamironline-secret}
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
      - REVERB_SCHEME=http
      - SMS_KAVENEGAR_API_KEY=${SMS_KAVENEGAR_API_KEY:-}
      - SMS_KAVENEGAR_SENDER=${SMS_KAVENEGAR_SENDER:-}
    volumes:
      - app-storage:/var/www/html/storage/app
      - app-logs:/var/www/html/storage/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tamironline-network

  db:
    image: mysql:8.0
    container_name: tamironline-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=tamironline
      - MYSQL_USER=tamironline
      - MYSQL_PASSWORD=${DB_PASSWORD:-StrongPassword123!}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-RootStrongPassword123!}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-RootStrongPassword123!}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tamironline-network

volumes:
  db-data:
  app-storage:
  app-logs:

networks:
  tamironline-network:
    driver: bridge
