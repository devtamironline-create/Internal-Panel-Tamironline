;===========================================
; CRM Hostlino - Supervisor Configuration
;===========================================
; Copy this file to /etc/supervisor/conf.d/
; Then run: sudo supervisorctl reread && sudo supervisorctl update
;===========================================

[program:crm-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/crm/artisan queue:work --sleep=3 --tries=3 --max-time=3600
directory=/var/www/crm
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/crm/storage/logs/queue.log
stopwaitsecs=3600

[program:crm-reverb]
process_name=%(program_name)s
command=php /var/www/crm/artisan reverb:start --host=0.0.0.0 --port=8080
directory=/var/www/crm
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/crm/storage/logs/reverb.log
stopwaitsecs=10
