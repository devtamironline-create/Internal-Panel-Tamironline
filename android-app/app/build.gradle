plugins {
    id 'com.android.application'
}

android {
    namespace 'com.tamironline.panel'
    compileSdk 34

    defaultConfig {
        applicationId "com.tamironline.panel"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"

        // TWA Configuration
        manifestPlaceholders = [
            hostName: "panel.tamironline.com",
            defaultUrl: "https://panel.tamironline.com",
            launcherName: "اتوماسیون اداری",
            assetStatements: '[{ "relation": ["delegate_permission/common.handle_all_urls"], "target": { "namespace": "web", "site": "https://panel.tamironline.com" } }]'
        ]
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.browser:browser:1.7.0'
    implementation 'com.google.androidbrowserhelper:androidbrowserhelper:2.5.0'
}
